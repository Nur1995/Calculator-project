<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculatortable.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">


</head>

<body>
    <div class=title style="font-size: 30px;">
        Nur's Calculator
    </div>
    <table>

        <tr>

            <td colspan="4"><input type="text" style="width: 325px; height: 50px;" id="result" /></td>
        </tr>

        <br>
        <tr></tr>
        <div class="allBtn">
            <tr>
                <td><input class="calcbtnAC" type="button" value="AC" style="width: 80px; height: 80px;" onclick="clr()" /></td>
                <td><input class="calcbtnAC" type="button" value="C" style="width: 80px; height: 80px;" onclick="backSpace()" /></td>
                <td></td>
                <td><input class="calcbtn" type="button" value="รท" style="width: 80px; height: 80px;" onclick="dis('/')" /> </td>
            </tr>
            <tr>
                <td><input class="calcbtn" type="button" value="7" style="width: 80px; height: 80px;" onclick="dis('7')" /></td>
                <td><input class="calcbtn" type="button" value="8" style="width: 80px; height: 80px;" onclick="dis('8')" /></td>
                <td><input class="calcbtn" type="button" value="9" style="width: 80px; height: 80px;" onclick="dis('9')" /></td>
                <td><input class="calcbtn" type="button" value="*" style="width: 80px; height: 80px;" onclick="dis('*')" /> </td>
            </tr>
            <tr>
                <td><input class="calcbtn" type="button" value="4" style="width: 80px; height: 80px;" onclick="dis('4')" /> </td>
                <td><input class="calcbtn" type="button" value="5" style="width: 80px; height: 80px;" onclick="dis('5')" /> </td>
                <td><input class="calcbtn" type="button" value="6" style="width: 80px; height: 80px;" onclick="dis('6')" /> </td>
                <td><input class="calcbtn" type="button" value="-" style="width: 80px; height: 80px;" onclick="dis('-')" /> </td>
            </tr>
            <tr>
                <td><input class="calcbtn" type="button" value="1" style="width: 80px; height: 80px;" onclick="dis('1')" /> </td>
                <td><input class="calcbtn" type="button" value="2" style="width: 80px; height: 80px;" onclick="dis('2')" /> </td>
                <td><input class="calcbtn" type="button" value="3" style="width: 80px; height: 80px;" onclick="dis('3')" /> </td>
                <td><input class="calcbtn" type="button" value="+" style="width: 80px; height: 80px;" onclick="dis('+')" /> </td>
            </tr>
            <tr>
                <td></td>
                <td><input class="calcbtn" type="button" value="0" style="width: 80px; height: 80px;" onclick="dis('0')" /> </td>
                <td><input class="calcbtn" type="button" value="." style="width: 80px; height: 80px;" onclick="dis('.')" /> </td>
                <td><input class="calcbtnAC" type="button" value="=" style="width: 80px; height: 80px;" onclick="solve()" /> </td>
            </tr>
        </div>
    </table>
</body>
<script src="calculator table.js"></script>

</html>
